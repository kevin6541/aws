<!doctype html>
<html lang="en">
  <meta charset="utf-8">
  <meta name="robots" content="nofollow"> 
  <head>
    <title>Tallmans Hallmark Pharmacy</title>
    <meta name="viewport" content="width=device-width initial-scale=1"/>
    <!-- Less stylesheet -->
    <link href="styles.css" type="text/css" rel="stylesheet">
    <!-- Reference Bootstrap grid classes -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Reference jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Reference Bootstrap JavaScript File -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- Popper JS 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>-->
    <!-- Local less compiler.  Only use for testing purposes since it doesn't work in Chrome or Edge.  Compiles above Less file into browser readable CSS -->
    <script type="text/javascript" src="lessCompiler.js"></script>
    <!--<script type="text/javascript" src="jquery-3.3.1.min.js"></script>-->
    <script type="text/javascript" src="mustache.js"></script>
    <!-- Script containing our data wrapped in a document.ready function -->
    <script type="text/javascript" src="data_gifts.js"></script>
  </head>
        <body>
          <script id="topNavigation" type="x-tmpl-mustache">
            <div class="d-flex">
              {{#item}}
                <div class="{{class1}} wide">
                  <li class="nav-item{{class3}}">
                      <a class="nav-link" href="{{link}}">{{name1}}{{{name2}}}{{name3}}</a>
                  </li>
                </div>
              {{/item}}
            </div>
          </script>
          <script id="topNavigation2" type="x-tmpl-mustache">
            <div class="d-flex flex-column">
              {{#item}}
                <div class="{{class2}} narrow">
                  <li class="nav-item">
                      <a class="nav-link" href="{{link}}">{{name1}}{{{name2}}}{{name3}}</a>
                  </li>
                </div>
              {{/item}}
            </div>
          </script>
          <script id="pageName" type="x-tmpl-mustache">
            {{#item}}
              {{pageName}}
            {{/item}}
          </script>
          <main>
            <div class="page-wrapper">
              <div class="container-fluid"><!--Top/Header-->
                <div class="row">
                  <div class="col-md-12" style="padding: 0px;">
                    <img class="headerImage1"src="images/headerImage1.jpg">
                    <img class="headerImage2" src="images/headerImage2.jpg">
                  </div>
                </div>
              </div>
              <ul class="breadcrumb" style="margin: 0;">
                <li><a href="index.html">Home</a></li>
                <li id="render_pageName"></li>
              </ul>
              <!-- Responsive top navigation bar -->
              <nav id="mainNavigation" class="navbar navbar-expand-md navbar-dark">
                <button class="navbar-toggler" style="margin: auto;" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                  <span class="navbar-toggler-icon"></span>
                </button> 
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                  <!-- Mustache renders the top navigation l inks in the below unordered list --> 
                  <div class="wide"  style="width: 100%;">
                    <ul class="navbar-nav" id="render_topLinks"></ul>
                  </div>
                  <div class="narrow">
                    <ul class="navbar-nav narrow" id="render_topLinks2"></ul>
                  </div>
                </div>
              </nav>
              <div class="d-flex social">
                <div class="flex-fill">
                  <a target="blank" href="https://www.facebook.com/tallmanspharmacy/" class="fa fa-facebook"></a>
                </div>
                <div class="flex-fill">  
                  <a target="blank" href="https://twitter.com/TallmansP/" class="fa fa-twitter"></a>
                </div>
                <div class="flex-fill">
                  <a target="blank" href="https://www.instagram.com/tallmans_pharmacy/" class="fa fa-instagram"></a>
                </div>
              </div>
              <h2 style="padding: 10%;">gifts page</h2>
              <footer>
                <a href="aboutUs.html">About Us</a>
                <span>&nbsp&nbsp&#124&nbsp&nbsp</span>
                <a href="careers.html">Careers</a>
                <span>&nbsp&nbsp&#124&nbsp&nbsp</span>
                <a href="contact.html">Contact</a>
              </footer>
            </div>
          </main>
        </body>
    </head>
</html>
